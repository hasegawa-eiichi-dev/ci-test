on:
  workflow_call:
    inputs:
      imagetag:
        required: true
        type: string
      username:
        required: true
        type: string
    # secrets:
    #   password:
    #     required: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    strategy:
      matrix:
        platforms:
        - linux/amd64
        # - linux/arm64
        # - linux/arm64/v8
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        context: .
        tags: ghcr.io/${{ inputs.username }}/ci-test:${{ inputs.imagetag }}
        platforms: ${{ matrix.platforms }}
        cache-from: |
          type=gha,scope=${{ inputs.imagetag }}-${{ matrix.platforms }}
          type=gha,scope=main-${{ matrix.platforms }}
          type=registry,ref=ghcr.io/${{ inputs.username }}/ci-test
        cache-to: type=gha,scope=${{ inputs.imagetag }}-${{ matrix.platforms }}
        push: true
