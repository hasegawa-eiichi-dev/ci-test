on:
  push:
    branches:
    - main

jobs:
  stg-call-build:
    name: call build
    uses: ./.github/workflows/on_workflow_call__build.yaml
    with:
      imagetag: stg
  stg-deploy:
    runs-on: ubuntu-latest
    steps:
    - run: echo stg deploy
    needs:
    - stg-call-build
  stg-system-test:
    name: stg system test
    uses: ./.github/workflows/on_workflow_call__system_test.yaml
    with:
      imagetag: stg
    needs:
    - stg-deploy
