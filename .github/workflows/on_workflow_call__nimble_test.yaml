on:
  workflow_call:
    inputs:
      imagetag:
        required: true
        type: string
      username:
        required: true
        type: string
    secrets:
      password:
        required: true
        type: string

jobs:
  nimble test:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ inputs.username }}/ci-test:${{ inputs.imagetag }}-builder
    steps:
    - run: nimble test
